<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    // basically like adding two strings together
    console.log('hello, I am a %s string!', '😁');
      // the second string will replace the %s in the first string
        // this is similar to using template literals and a variable


    // Styled
    console.log('%c I am some great text', 'font-size:20px; background:yellow');

    // warning!
    console.warn('uh oh');

    // Error :|
    // console.error('oops! error!');

    // Info
    console.info('I am important information');

    // Testing
    console.assert( 1 === 1, 'that is wrong');
    // there won't be anything here, because this will only fire when something is wrong

      const p = document.querySelector('p');
      console.assert(p.classList.contains('ouch'), 'that is wrong!');
        // we use this to check of there is a class list that contains ouch


    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
      // using dir will give us access to the different items that live within the p element (as an object of sort?)
        // also, we can see what methods exist with this object under the prototype property 

    // Grouping together
    console.clear();

    dogs.forEach(dog => {
      //console.group(`${dog.name}`);
      console.groupCollapsed(`${dog.name}`);
        console.log(`this is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age *7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });


    // counting
    console.count('wes');
    console.count('wes');
    console.count('Steve');
    console.count('wes');
    console.count('wes');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

  </script>
</body>
</html>
